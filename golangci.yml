run:
  deadline: 2m

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - revive
    - gosimple
    - ineffassign
    - misspell
    - unused
    - govet

linters-settings:
  goimports:
    local-prefixes: github.com/cnabio/cnab-go

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - revive