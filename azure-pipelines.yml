pool:
  vmImage: 'Ubuntu 16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -v -t -d ./...
    make bootstrap build test lint
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies, build, test'

- script: go get sigs.k8s.io/kind@v0.4.0
  displayName: 'Install kind'

- script: $(GOBIN)/kind create cluster --wait 300s
  displayName: 'Deploying kind cluster'

- script: |
    $(GOBIN)/kind create cluster --wait 300s
    cp $($(GOBIN)/kind get kubeconfig-path) ~/.kube/config
    make integration-test
  displayName: 'Set up the Go workspace'